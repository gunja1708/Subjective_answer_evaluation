{% extends 'layout.html' %}
{% block body %}

<style>
  html body {
    background-image: url("{{ url_for('static', filename='images/Untitled design (2).png') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;    
  }
</style>

<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Subjective Answers Evaluation Using Deeplearning</b>
</h2>
<br />
<br>

<div class="container" style="color: black; font-weight: bold;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form class="form-signin" method="post" action="/disease-predict">
        <h2 class="h4 mb-3 font-weight-normal text-center"><b>Please Provide Real Answer And Your Answer.</b></h2>
        
        <div class="row">
          <div class="col-md-6">
            <label for="inputText1" class="sr-only">Your Anser</label>
            <textarea id="inputText1" name="inputText1" class="form-control" placeholder="Enter Your Answer" required rows="10"></textarea>
          </div>
          <div class="col-md-6">
            <label for="inputText2" class="sr-only">Real Answer</label>
            <textarea id="inputText2" name="inputText2" class="form-control" placeholder="Enter Original Answer" required rows="10"></textarea>
          </div>
        </div>
        
        <br>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Get The score</button>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
